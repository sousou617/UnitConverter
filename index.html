<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
	<!-- STYLE sheet comes after all the libraries are loaded. Document style-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center display-4 mb-3">Unit Converter</h1>
		<form>
			<div class="form-group">
				<input type="number" name="inputValue" id="inputValue" placeholder="Enter Pounds..." class="form-control form-control-lg">
			</div>
		</form>

			<div id="output">
				<!-- grams -->
				<div class="card bg-primary mb-2">
					<div class="card-header">
						<h4>Grams:</h4>
						<div id="gram"></div>	
					</div>
				</div>
				<!-- kilos -->
				<div class="card bg-success mb-2">
					<div class="card-header">
						<h4>Kilograms:</h4>
						<div id="kg"></div>	
					</div>
				</div>
				<!-- ounces -->
				<div class="card bg-danger">
					<div class="card-header">
						<h4>Ounces:</h4>
						<div id="oz"></div>	
					</div>
				</div>
			</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
